name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  VERSION: ${{ github.ref_name }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RELEASE_NAME: "valheim-backup-script"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Build
        run: go build -o ${{ env.RELEASE_NAME }} main.go

      - name: Create source archive
        run: |
          tar -czf source-code.tar.gz --exclude='.git' --exclude='*.tar.gz' --exclude='*.zip' .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.RELEASE_NAME }}
            source-code.tar.gz
          tag: ${{ env.VERSION }}
          title: ${{ env.VERSION }}
          generate_release_notes: true
          prerelease: false
          draft: false
